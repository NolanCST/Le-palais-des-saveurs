<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="ajoutProduits.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <title>Ajout produits</title>
  </head>
  <body id="body">
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Le palais des saveurs</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <!-- <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Notre equipe</a>
              </li> -->
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >Produits</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >Ajouter</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="mainCont">
        <div class="cont">
          <form class="formulaireProduit">
            <input type="text" class="product" name="Produit" placeholder="Nom du produit" />
            <input
              type="number"
              class="purchasingPriceHT"
              name="PrixAchatHT"
              placeholder="Prix d'achat HT"
            />
            <input type="text" class="margeHT" name="MargeHT" placeholder="Marge HT" />
            <select name="type" class="type">
              <option value="">----- Choisissez le type -----</option>
              <option value="bna">Boisson non alcoolisee</option>
              <option value="ba">Boisson alcoolisee</option>
              <option value="autre">Autre</option>
            </select>
        </form>
          </form>
        </div>
        <div class="cont2">
          <form class="formulaireProduit">
            <input type="number" class="quantity" name="Quantité" placeholder="Quantité" />
            <input type="number" class="sellingPriceHT" name="Prix Vente HT" placeholder="Prix de vente HT" />
            <input type="text" class="sellingPriceTTC" name="Prix Vente TTC" placeholder="Prix de vente TTC :" />
            <input type="number" class="degree" name="Degre" placeholder="Degré d'alcool" />
          </form>
        </div>
      </div>
      <input type="submit" value="Ajouter" id="AddBtn" />
      <div class="subCont"></div>
    </main>
    <script src="ajoutProduits.js"></script>
  </body>
</html>
