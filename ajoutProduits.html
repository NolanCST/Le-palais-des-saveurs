<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="ajoutProduits.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <title>Ajout produits</title>
  </head>
  <body id="body">
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary" id="editNavBar">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Le palais des saveurs</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Notre equipe</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="produits.html"
                  >Produits</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="ajoutProduits.html"
                  >Ajouter</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="mainCont">
        <div class="title">
          <h1>Ajouter votre produit</h1>
        </div>
        <div class="cont">
          <form class="formulaireProduit">
            <div class="un">
              <input type="text" name="nameProduct" class="nameProduct" placeholder="Nom du produit" />
              <input type="number" name="quantity" class="quantity" placeholder="Quantité" />
              <select name="type" class="type">
                <option value=""> Type </option>
                <option value="bna">Boisson non alcoolisee</option>
                <option value="ba">Boisson alcoolisee</option>
                <option value="autre">Autre</option>
              </select>
              </div>

            <div class="deux">
              <input
              type="number"
              class="purchasingPriceHT"
              name="purchasingPriceHT"
              placeholder="Prix d'achat HT"
            />
            <input type="number" name="sellingPriceHT" class="sellingPriceHT"  placeholder="Prix de vente HT" />
            <input type="text" name="tva" class="tva" placeholder="TVA">
          </div>
            
            
          
            <div class="trois">
            <input type="text" name="margeHT" class="margeHT" placeholder="Marge HT" />
            <input type="text" class="sellingPriceTTC" name="sellingPriceTTC" placeholder="Prix de vente TTC :" />
            <input type="number" name="degree" class="degree" placeholder="Degré d'alcool" />
          </div>
       
      </div>
      <input type="submit" value="Ajouter" class="addBtn" />
    </form>
      <div class="subCont"></div>
    </main>
    <script src="ajoutProduits.js"></script>
  </body>
</html>
