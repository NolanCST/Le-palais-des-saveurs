<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="produits.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Produits</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary" id="editNavBar">
        <div class="container-fluid">
          <div id="palais">
            <a class="navbar-brand" href="index.html">Le Palais des Saveurs</a>
          </div>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >Nos Produits</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="produits.html"
                  >Stock</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="ajoutProduits.html"
                  >Ajouter</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container">
        <input
          type="text"
          name="Filter"
          id="filter"
          placeholder="Recherche produit"
        />
        <select name="productType" id="productTypeFilter">
          <option value="">---Type---</option>
          <option value="ba">Boisson alcoolisée</option>
          <option value="bna">Boisson non alcoolisée</option>
          <option value="autre">Autre</option>
        </select>
        <button id="filterBtn"><img src="search-outline.svg" alt="" /></button>
        <div id="contProduct" class="contProduct"></div>
      </div>
    </main>

    <script src="produits.js"></script>
  </body>
</html>
